    <script>
      // Suppress MetaMask provider conflict errors (harmless for Solana apps)
      // This happens when multiple wallet extensions are installed
      // We handle this more comprehensively in main.tsx, but this catches early errors
      (function() {
        const originalError = console.error;
        const errorMessages = [
          'MetaMask encountered an error setting the global Ethereum provider',
          'Cannot set property ethereum',
          'which has only a getter'
        ];
        
        console.error = function(...args) {
          const message = args[0]?.toString() || '';
          if (errorMessages.some(msg => message.includes(msg))) {
            return; // Silently ignore MetaMask conflicts
          }
          originalError.apply(console, args);
        };

        // Handle window.ethereum conflicts gracefully
        window.addEventListener('error', (event) => {
          if (event.message && errorMessages.some(msg => event.message.includes(msg))) {
            event.preventDefault();
            event.stopPropagation();
            return false;
          }
        }, true);
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
